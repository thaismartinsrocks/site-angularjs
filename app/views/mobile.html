<div id="view-mobile" class="container-fluid" style="height:{{pageHeight}}px">
	<div class="view-content">
	
		<div class="col-sm-offset-1 col-sm-5 col-sx-12">
			<div class="mobile-page">
				<div class="mobile-login login-{{classPage}}">
					<div class="mobile-logo"><i class="fa fa-globe"></i> LOGO</div>
					<div class="mobile-box-login">
					
						<p>Entre com seus dados de acesso:</p>
						
						<div class="mobile-input"><i class="fa fa-male"></i> usuário</div>
						<div class="mobile-input"><i class="fa fa-lock"></i> *******</div>
						
						<div class="mobile-button">entrar</div>
						<div class="mobile-button-facebook"><i class="fa fa-facebook"></i> entrar com facebook</div>
						<div class="mobile-button-twitter"><i class="fa fa-twitter"></i> entrar com twitter</div>
						
						<p class="mobile-link">esqueceu sua senha? <br /> criar sua conta</p>
					</div>
				</div>
				<div class="mobile-home" style="display:none;">
					<div class="mobile-logo">LOGO</div>
					<div class="mobile-user">
						<img src="images/user.png" alt="Usuário" title="Usuário" />
					</div>
					<div class="mobile-tabs">
						<ul>
							<li><i class="fa fa-user"></i></li>
							<li><i class="fa fa-user"></i></li>
							<li><i class="fa fa-user"></i></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-sm-offset-1 col-sm-4 col-sx-12">
			<div class="description">
				<h2>Seu sistema</h2>
				<h1>em um app mobile</h1>
			</div>
			<div class="skills-buttons">
				<button class="btn btn-default" ng-repeat="skill in skills.mobile">
					<i class="fa fa-{{skill.icon}}"></i> {{skill.name}}
				</button>
			</div>
		</div>
		
	</div>
</div>
