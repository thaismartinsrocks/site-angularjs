<div id="view-contact" class="container-fluid" style="height:{{pageHeight}}px">
	<div class="view-content">
	
		<div class="col-sm-offset-1 col-sm-5 col-sx-12">
			
			<div class="title">
				<span class="fa fa-envelope-o"></span>
				<p>Contato</p>
			</div>
			
			<form name="contato" method="POST" role="form" ng-submit="sendMail()" novalidate>
				<div class="form-group">
					<label for="exampleInputEmail1">Nome</label>
					<input type="text" class="form-control" ng-model="form.name" placeholder="Seu Nome"
						ng-class='{"active":formActive==1}' ng-focus='formActive = 1' ng-blur='formActive = null' />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="text" class="form-control" ng-model="form.mail" placeholder="email@email.com.br"
						ng-class='{"active":formActive==2}' ng-focus='formActive = 2' ng-blur='formActive = null' />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Telefone</label>
					<input type="text" class="form-control" ng-model="form.phone" placeholder="(99) 99999-9999"
						ng-class='{"active":formActive==3}' ng-focus='formActive = 3' ng-blur='formActive = null' />
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Mensagem</label>
					<textarea class="form-control" rows="5" ng-model="form.message" placeholder="Deixe aqui sua mensagem"
						ng-class='{"active":formActive==4}' ng-focus='formActive = 4' ng-blur='formActive = null'></textarea>
				</div>
				<div class="form-group pull-right">
					<button type="submit" class="btn btn-danger">Enviar</button>
				</div>
			</form>
		</div>
		
		<div class="col-sm-offset-1 col-sm-4 col-sx-12">
		
			<div class="title">
				<span class="fa fa-comments"></span>
				<p>Fale Comigo</p>
			</div>

			<div class="content">
				<p>Gostaria de entrar em contato comigo?</p>
				<p>Tem alguma dúvida?</p>
				<p>Quer deixar algum comentário?</p>
			</div>
			<div class="contacts">
				<p><i class="fa fa-comment"></i> 11 94129.3240</p>
				<p><i class="fa fa-envelope-o"></i> contato@thaismartins.rocks</p>
				<p><i class="fa fa-skype"></i> thamartinss</p>
			</div>
		</div>
		
	</div>
</div>
