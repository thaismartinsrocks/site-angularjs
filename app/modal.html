<div id="fullmodal" ng-show="show == true">
	
	<div ng-hide="showImage == true">
		<div class="col-sm-offset-1 col-sm-9 col-xs-11">
			<h1>{{item.name}}</h1>
		</div>
		<div class="close col-sm-1 col-xs-1 pull-right">
			<img src="images/close.png" alt="Fechar" title="Fechar" ng-click="closeModal()" />
		</div>
		<div class="col-sm-offset-1 col-sm-5 col-xs-12">
			<div class="col-sm-6 col-xs-12" ng-repeat="image in item.images">
				<img src="{{url}}{{item.name | url}}/{{image}}" alt="{{item.name}}" title="{{item.name}}" class="img-responsive" />
			</div>
		</div>
		<div class="col-sm-4 col-xs-12">
			<h1>{{item.name}}</h1>
			<p>{{item.description}}</p>
			<a href="{{item.site}}">Visitar Site</a>
		</div>
	</div>

</div>
