<div id="menu-content" ng-class="{'show': showMenu==true}">
	<div id="menu" ng-mouseleave="toogleMenu()">
		<div id="menu-nav" ng-click="toogleMenu()">
			<ul class="menu-itens">
				<li class="list">
					<ul>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</li>
				<li ng-repeat="item in menu"><a href="#{{item.link | lowercase}}">{{item.name}}</a></li>
			</ul>
		</div>
		<div id="menu-contato" ng-click="toogleMenu()">
			<span class="fa fa-envelope-o"></span>
			<div class="title">Contato</div>
			<div class="content">
				<p><i class="fa fa-comment"></i> 11 94129.3240</p>
				<p><i class="fa fa-envelope-o"></i> contato@thaismartins.rocks</p>
				<p><i class="fa fa-skype"></i> thamartinss</p>
			</div>
		</div>
		<div id="form-contato">
			<form name="contato" method="POST" role="form" ng-submit="sendMail()" novalidate>
				<div class="form-group">
					<label for="exampleInputEmail1">Nome</label>
					<input type="text" class="form-control" ng-model="form.name" placeholder="Seu Nome">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="text" class="form-control" ng-model="form.mail" placeholder="email@email.com.br">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Telefone</label>
					<input type="text" class="form-control" ng-model="form.phone" placeholder="(99) 99999-9999">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Mensagem</label>
					<textarea class="form-control" rows="3" ng-model="form.message"
						placeholder="Deixe aqui sua mensagem, dúvida e/ou comentário..."></textarea>
				</div>
				<div class="form-group pull-right">
					<button type="submit" class="btn btn-danger">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</div>
