<div id="menu-content" ng-class="showMenu == true ? 'show' : '';">
	<div id="menu" ng-mouseover="showMenu = true;" ng-mouseleave="showMenu = false;">
		<div id="menu-nav">
			<ul class="menu-itens">
				<li class="list">
					<ul>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</li>
				<li ng-repeat="item in menu"><a href="#{{item | lowercase}}" ng-click="">{{item}}</a></li>
			</ul>
		</div>
		<div id="menu-contato">
			<a href="#"><span class="fa fa-envelope-o"></span></a>
			<div class="title">Contato</div>
		</div>
		<div id="form-contato">
			<form name="contato">
				<div class="form-group">
					<label for="exampleInputEmail1">Nome</label>
					<input type="email" class="form-control" placeholder="Seu Nome">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control" placeholder="email@email.com.br">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Telefone</label>
					<input type="email" class="form-control" placeholder="(99) 99999-9999">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Mensagem</label>
					<textarea class="form-control" rows="3" placeholder="Deixe aqui sua mensagem, dúvida e/ou comentário..."></textarea>
				</div>
				<div class="form-group pull-right">
					<button type="button" class="btn btn-danger">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</div>
